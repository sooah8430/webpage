<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/blue.png">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/zulama.css">
    <title>댕댕's 웹사이트</title>
</head>
<body>
    <section id="contents">
        <div class="wrapper">
            <div class="title">
                <img src="img/clock.png" alt="background_logo" class="clock_img">
                <div class="title_img">
                    <img src="img/title.png" alt="줄라마코리아">
                </div>
            </div>
            <div class="intro">
                <div class="intro_saying">"자세히 보아야 예쁘다. 오래 보아야 사랑스럽다."</div>
                <div class="explain">
                    <div class="quotes">
                        <img src="img/quotes.png" alt="따옴표">
                    </div>
                    <p>
                        <span>만나서 반가워!</span>ㅎㅎㅎ<br>올해는 토끼띠🐰 너의 띠를 맞춰볼게 :)
                        <br>이름과 태어난 년도를 아래 빈칸에 입력해줘~
                    </p>
                </div>
            </div>
            <div class="inputs">
                <div class="name">
                    <p>내 이름은</p>
                    <input type="text" id="name_value" placeholder="예)김댕댕">
                    <p>이고,</p>
                </div>
                <div class="year">
                    <p>태어난 해는</p>
                    <div>
                        <input type="text" id="year_value" placeholder="예)2000">
                        <p>년이야!</p>
                    </div>
                </div>
            </div>
            <div class="start">
                <div class="btn_wrap">
                    <button class="start_btn">여기를 누르고 조금만 기다려~</button>
                    <div class="click_img">
                        <img src="img/click.png" alt="클릭">
                    </div>
                </div>
            </div>
            <div class="result_loading">
                <div class="img_wrap">
                    <img src="img/loading.png" alt="로딩 중">
                </div>
            </div>
            <div class="result">
                <div class="result_wrap">
                    <div>
                        안녕👋<span class="name_result"></span>만나서 반가워~
                    </div>
                    <div>
                        너는<span class="year_result"></span>구나! 기억할게💜
                    </div>
                </div>
                <div class="buttons">
                    <div class="mbti">
                        <button class="modal_btn">나의 MBTI가 궁금하다면?</button>
                    </div>
                    <div class="share">
                        <button class="share_btn">공유하기</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="modal">
        <div class="modal_wrap">
            <div class="my_mbti">
                <h1>나는 ENFP !!♥♥♥</h1>
                <h3>활발하고 창의력이 넘치지 (ᐡ-ܫ•ᐡ)</h3>
            </div>
            <div class="enfp_img">
                <img src="img/enfp.png" alt="enfp 캐릭터">
            </div>
            <div class="btn">
                <button class="close_btn">내 홈페이지 어때? 또 놀러와~!</button>
                <p>(그냥 닫기 버튼입니다.)</p>
            </div>
        </div>
    </section>
    <footer id="copyright">
        <div class="onion_img">
            <img src="img/onion.png" alt="양파쿵야">
        </div>
        <p>
            ※ 본 웹사이트 내 이미지 및 콘텐츠의 저작권은 줄라마코리아에 있습니다.
        </p>
    </footer>
    <script type="text/javascript" src="js/zulama.js"></script>
</body>
</html>
