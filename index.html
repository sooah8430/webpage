<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/화면 캡처 2024-09-14 214011.png">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/zulama.css">
    <title>너의 이름은</title>
</head>
<body>
    <section id="contents">
        <div class="wrapper">
            <div class="title">
                
                <img src="img/clock.png" alt="clock" class="clock_img">
                <div class="title_img">
                    <img src="img/title.png" alt="줄라마코리아">
                </div>
                <img src="img/로고2.jfif" alt="rogo2" class="zotopia2">
                <img src="img/주디.webp" alt="rabbit character" class="zotopia">
            </div>
            <div class="intro">
                <div class="intro_saying">
                    내가 목표에 달성한 비밀을 말해줄게. <br>
                    나의 강점은 바로 끈기야.<br>
                    
                </div>
                <div class="explain">
                    <div class="quotes">
                        <img src="img/quotes.png" alt="따옴표">
                    </div>
                    <p>
                        <span>안녕? 나는 수아야! 만나서 반가워~^^:D</span><br>
                        welcome to my blog.<br>
                        日本語でも可能です。<br>
                    </p>
                </div>
            </div>
            <div class="inputs">
                <div class="name">
                    <p>내 이름은</p>
                    <input type="text" id="name_value" placeholder="예)김댕댕">
                    <p>이고,</p>
                </div>
                <div class="year">
                    <p>태어난 해는</p>
                    <input type="text" id="year_value" placeholder="예)2000">
                    <p>년이야!</p>
                </div>
                <div class="MBTI">
                    <p>나의 MBTI는</p>
                    <input type="text" id="MBTI_value" placeholder="예)ENFJ">
                    <p>야.</p>
                </div>
            
            </div>
            <div class="start">
                <div class="btn_wrap">
                    <button class="start_btn">여기를 누르고 조금 기다려~</button>
                    <div class="click_img">
                        <img src="img/click.png" alt="클릭">
                    </div>
                </div>
            </div>
            <div class="result_loading">
                <div class="img_wrap">
                    <img src="img/loading.png" alt="로딩 중">
                </div>
            </div>
            <div class="result">
                <div class="result_wrap">
                    <div>
                        안녕👋<span class="name_result"></span>만나서 반가워~
                    </div>
                    <div>
                        너는<span class="year_result"></span>구나! 기억할게💜
                    </div>
                </div>
                <div class="buttons">
                    <div class="mbti">
                        <button class="modal_btn">나의 MBTI가 궁금하다면?</button>
                    </div>
                    <div class="share">
                        <button class="share_btn">공유하기</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="modal">
        <div class="modal_wrap">
            <div class="my_mbti">
                <h1>나는 ENFP !!♥♥♥</h1>
                <h3>활발하고 창의력이 넘치지 (ᐡ-ܫ•ᐡ)</h3>
            </div>
            <div class="enfp_img">
                <img src="img/enfp.png" alt="enfp 캐릭터">
            </div>
            <div class="btn">
                <button class="close_btn">내 홈페이지 어때? 또 놀러와~!</button>
                <p>(그냥 닫기 버튼입니다.)</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="뿡뿡이">
            <img src="img/뿡뿡이.jpg" alt="뿡뿡이">
        </div>
        <p>
            ※ 본 웹사이트 내 이미지 및 콘텐츠의 저작권은 Jasmin:D에게 있습니다.
        </p>
    </footer>
    <script type="text/javascript" scr="./js/zulama.js"></script>
</body>
</html>
